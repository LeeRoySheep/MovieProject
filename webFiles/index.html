<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>"DEFAULT's Movie List"</h1>
</div>
<div>
    <ol class="movie-grid">

        <li>
            <div class="movie">
                <img class="movie-poster" src="" title="" />

            <div class="movie-year">1995</div>
            </div>
        </li>

        <li>
            <div class="movie">
                <img class="movie-poster" src="" title="" />
            <div class="movie-title">The Dark Knight</div>
            <div class="movie-year">2002</div>
            </div>
        </li>

        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BN2NmN2VhMTQtMDNiOS00NDlhLTliMjgtODE2ZTY0ODQyNDRhXkEyXkFqcGc@._V1_SX300.jpg" title="" />

            <div class="movie-year">1999</div>
            </div>
        </li>

        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BZTA3OWVjOWItNjE1NS00NzZiLWE1MjgtZDZhMWI1ZTlkNzYwXkEyXkFqcGc@._V1_SX300.jpg" title="" />

            <div class="movie-year">1995</div>
            </div>
        </li>

        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BNjM1ZDQxYWUtMzQyZS00MTE1LWJmZGYtNGUyNTdlYjM3ZmVmXkEyXkFqcGc@._V1_SX300.jpg" title="" />
            <div class="movie-title">Schindler's list</div>
            <div class="movie-year">1993</div>
            </div>
        </li>


    </ol>
</div>
</body>
</html>
